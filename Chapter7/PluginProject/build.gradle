plugins {
    id 'java'
    id 'groovy'
}

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation group: 'commons-collections', name: 'commons-collections', version: '3.2'
    implementation group: 'junit', name: 'junit', version: '4.+'
}

